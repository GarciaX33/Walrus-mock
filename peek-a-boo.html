<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>What's your favorite color?</h1>
      <p>Click a button to choose what color you'd like this page to be:</p>

      <button class="btn btn-basic" id="black">black</button>
      <button class="btn btn-default" id="white">white</button>
      <button class="btn btn-danger" id="red">Red</button>
      <h1>Peek-a-boo</h1>
      <div class="row">
        <div class="col-md-6">
      <div id="walrus-hidden1">
        <p>Let's play peek-a-boo.<span class="clickable"> Click here</span> to see the surprise!</p>
      </div>

        <div id="walrus-showing1">
          <p>What a cute walrus!<span class="clickable"> Click here</span> to hide her again.</p>
          <img src="img/walrus.jpg">
        </div>
        </div>
        <div class="col-md-6">
        <div id="walrus-hidden2">
          <p>To show image <span class="clickable2">Click Here</span></p>
        </div>

        <div id="walrus-showing2">
          <p>hey<span class="clickable2"> Click here</span> to hide her again.</p>
          <img src="img/walruscake.jpg">
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
